<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Coffee! ðŸ˜‹</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="title mx-auto " style="width: 200px;">
            <h1>Coffee!</h1>
        </div>

        <hr>
        <div class="row">

            <div class="col-6">
                <!-- table start -->
                <div>
                    <div class="d-none">
                        <div>
                            <div>ID</div>
                            <div>NAME</div>
                            <div>ROAST</div>
                        </div>
                    </div>

                    <div id="coffees" class="d-flex flex-wrap justify-content-between mx-5 mt-3"></div>
                </div>
                <!-- table end -->
            </div>

            <!-- Filtered Coffee  Section -->
            <div class="col-6 pr-5">
                <!-- form start -->
                <form>
                    <div class="form-group">
                        <label for="roast-selection" class="mb-1 font-weight-bold h5">Roast</label>
                        <select id="roast-selection" class="custom-select mb-4">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="coffee-filter" class="font-weight-bold h5">Coffee Name</label>
                        <input type="text" id="coffee-filter" class="form-control">
                    </div>

                    <button id="submit0" type="button" class="btn btn-primary btn-block">Submit</button>
        <hr>
                </form>
                <!-- form end -->
                <!-- Add Coffee  Section -->
                <div class="title mx-auto" style="width: 200px;">
                    <h2 >Add a Coffee!</h2>
                </div>

                <!-- form start -->
                <form>
                    <div class="form-group">
                        <label for="add-roast" class="mb-1 font-weight-bold h5">Roast</label>
                        <select id="add-roast" class="custom-select mb-3">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <label for="add-coffee" class="font-weight-bold h5">Name</label>
                        <input type="text" id="add-coffee" class="form-control">
                    </div>

                    <button id="submit1" type="button" class="btn btn-primary btn-block">Submit</button>

                </form>
            </div>

        </div>

        <!-- Script start -->
        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <!-- script end -->

    </body>
</html>
